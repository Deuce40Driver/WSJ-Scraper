    <meta charset = "UTF-8">
    <title>Wall Street Journal - What's News Scraper</title>

    <style>
      body {
        background-image: url("./assets/images/730981.jpg");
      }
      p {
        text-decoration-color: white
      }
      .jumbotron {
        background-color: rgba(0, 0, 0, .5);
        border-bottom: 2px solid white
      }
      .card {
        background-color: rgba(0, 0, 0, .5);
        width: 100%
      }
      #article {
        display: inline-block;
        width: 100%
      }
    </style>

  </head>



  <body>

    <header>
      <div class="jumbotron">
        <h1 class="display-4"><img src = "./assets/images/the-wall-street-journal-logo.jpg" width = 100% /></h1>
        <p class="lead text-white">What's News! A Wall Street Journal Headline Scraper Powered by Mongoose.</p>
        <hr class="my-4 border-white">
        <a class="btn btn-lite btn-lg text-white border-white" href="/scrape" role="button" id="getBtn" onClick="">Srape New Articles</a>
        <a class="btn btn-lite btn-lg text-white border-white" href="/articles" role="button" id="savedBtn">All Scraped Articles</a>
      </div>
    </header>

    <div class = "container">
      <div class="card border-white">
        <h4 class="card-header text-white" id="title"></h4>
        <div class="card-body border-top">
          <h5 class="card-title text-white" id="link"></h5>
          <p class="card-text text-white" id="summary"></p>
          <a href="#" class="btn btn-lite text-white border-white">Notes</a>
          <a href="#" class="btn btn-lite text-white border-white">Save</a>
        </div>
      </div>
    </div>
